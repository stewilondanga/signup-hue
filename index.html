    <div id="grid">

      <div></div>

      <div id="grid__content">
        <div id="card">
          <form class="form" action="post" method="post">

            <h1 id="title">Sign Up</h1>

            <div class="signup__field">
              <label for="first_name" class="label">First name</label>
              <input type="text" name="first_name" id="first_name" class="input-field" autofocus>
            </div>

            <div class="signup__field">
              <label for="last_name" class="label">Last name</label>
              <input type="text" name="last_name" id="last_name" class="input-field">
            </div>

            <div class="signup__field">
              <label for="email" class="label">Email address</label>
              <input type="email" name="email" id="email" class="input-field" required>
            </div>

            <div class="signup__field">
              <label for="password" class="label">Password</label>
              <input type="password" name="password" id="password" class="input-field" required>
            </div>

            <fieldset>
              <legend>Favorites</legend>

              <div class="signup__field" style="margin-top:12px;">
                <label class="label" for="fav_color">What's your favorite color?</label>
                <div class="select-field">
                  <select name="fav_color" id="fav_color" class="select-field__menu">
                    <option>Select color...</option>
                    <option value="Red">Red</option>
                    <option value="Green">Green</option>
                    <option value="Blue">Blue</option>
                    <option value="Purple">Purple</option>
                  </select>
                </div>
              </div>

                  <label for="nt_leo">Leo</label>

                  <input type="radio" value="leo" id="nt_mikey" name="ninja_turtle">
                  <label for="nt_mikey">Mikey</label>

                  <input type="radio" value="donnie" id="nt_donnie" name="ninja_turtle">

                </div>

     -->

    <!--         <div class="signup__amazing">
              <input type="checkbox" id="amazing" name="amazing">
              <label for="amazing">I'm amazing</label>
            </div> -->

            <div class="signup__button">
              <button id="submit" class="button" type="submit">Signup</button>
            </div>

          </form>
        </div>
      </div>

      <div></div>

    </div>


  <section id="contact">
    <div class="overlay">
      <div class="containers">

        <h1>
<script>
with(new Date)c=-new Date(y=getFullYear(),m=getMonth()).getDay(x=new Date(y,++m,0).getDate(b=-1))
h='<table class="cal"><caption> <em>Stewart ilondanga</em> &#169 '+' '+y+'/'+m+'<tr>'+'SuMoTuWeThFrSa'.replace(/(..)/g,'<th>$1')
while((b++>5?b=0:b)|c<x)h+=(b?'':'<tr>')+'<td>'+(++c<1|c>x?'-':c);document.write(h+'</table>')
</script>
</h1>

      </div>
    </div>
